services:
  postgres:
    image: postgres:12-alpine
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${PGPORT}:${PGPORT}"
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    networks:
      - hello-world

  hello_world:
    depends_on:
      - postgres
    build: .
    env_file:
      - .env
    environment:
      PGHOST: postgres
    ports:
      - "5000:5000"
    networks:
      - hello-world

volumes:
  pgdata:

networks:
  hello-world: